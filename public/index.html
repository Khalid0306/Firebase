<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase first step</title>
    <script defer src="bundle.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form action="" id="addfacture">
        <input type="hidden" id="factureId" />
        <div>
            <label for="number">Numéro : </label>
            <input 
                type="text" 
                name="number" 
                id="number" 
                placeholder="Entrez votre numéro de le factures"
            >
        </div>
        <div>
            <label for="status">Status : </label>
            <select 
                name="status" 
                id="status"
                >
                <option value="">Choisissez un status</option>
                <option value="A payer">A payer</option>
                <option value="Payé">Payé</option>
            </select>
        </div>
        <div>
            <button type="submit">envoyer</button>
        </div>
    </form>
    <br>
    
    <div>
        <label for="searchBar">Rechercher par numéro :</label>
        <input 
            type="text" 
            id="searchBar" 
            placeholder="Entrez un numéro de facture"
            onkeyup="searchFactures()"
        />
    </div>

    <br>
    <div>
        <table id="tableauFacture">
            <thead>
                <tr>
                    <th scope="col">number</th>
                    <th scope="col">status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
</body>
</html>
